{% extends 'staff/staff_index.html' %}
{% block body %}
<body>
<form action="/add_mark" method="post" enctype="multipart/form-data" name="form1">
  <table width="200" border="1" class="table table-striped">
    <tr>
      <td>Student</td>
      <td><select name="select2">
            <option>SELECT</option>
          {% for i in data %}
          <option value="{{ i['lid'] }}">{{ i['name'] }}</option>
          {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td>Subject</td>
      <td><select name="select">
      <option>SELECT</option>
          {% for i in data %}
          <option value="{{ i['sub_id'] }}">{{ i['subject'] }}</option>
          {% endfor %}
      </select>      </td>
    </tr>
    <tr>
      <td>Mark</td>
      <td><input type="text" name="textfield"></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="Submit" value="ADD"></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
