{% extends 'student/student_index.html' %}
{% block body %}
<body>
<form name="form1" method="post" action="/ask_doubt_post">
  <table width="200" border="1">
    <tr>
      <th scope="row">Staff</th>
      <td><select name="select">
          {% for i in data %}
          <option value="{{ i['staff_lid'] }}">{{ i['staff.name'] }}</option>
          {% endfor %}
      </select>      </td>
    </tr>
    <tr>
      <th scope="row">Doubt</th>
      <td><input type="text" name="textfield"></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="Submit" value="ASK"></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
